<div class="course-details">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="currentCourse.id; else default">
          {{ originalTitle | titlecase }}
        </span>
        <ng-template #default> Select Course </ng-template>
      </mat-card-title>
    </mat-card-header>
    <form #form="ngForm" (submit)="add(currentCourse)">
      <mat-card-content>
        <!-- <pre>{{ selectedCourse | json }}</pre> -->
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Course Title"
            [(ngModel)]="currentCourse.title"
            name="title"
            required
            type="text"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea
            matInput
            placeholder="Course Description"
            [(ngModel)]="currentCourse.description"
            name="description"
            required
            type="text"
          ></textarea>
        </mat-form-field>
        <section class="full-width">
          <h4>{{ currentCourse.percentComplete }}% Complete</h4>
          <mat-slider class="full-width" min="0" max="100" thumbLabel>
            <input
              matSliderThumb
              class="full-width"
              name="percentComplete"
              [(ngModel)]="currentCourse.percentComplete"
            />
          </mat-slider>
        </section>
        <section class="full-width">
          <mat-checkbox [(ngModel)]="currentCourse.favorite" name="favorite"
            >Favorite</mat-checkbox
          >
        </section>
      </mat-card-content>
      <mat-card-actions>
        <!-- COURSE ACTIONS -->
        <button
          mat-button
          color="primary"
          [disabled]="form.invalid"
          (click)="add(currentCourse)"
        >
          Save
        </button>

        <button
          mat-button
          color="primary"
          type="submit"
          (click)="update(currentCourse)"
        >
          Update
        </button>
        <button mat-button color="primary" (click)="reset()">Reset</button>
        <button
          mat-button
          color="warn"
          type="submit"
          (click)="remove(currentCourse)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
