<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let lesson of courses$ | async">
        <h3 matListItemTitle>{{ lesson.title | titlecase }}</h3>
        <p matListItemLine>{{ lesson.description }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
